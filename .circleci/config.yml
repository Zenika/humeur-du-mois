version: 2.1

orbs:
  node: circleci/node@5.0.2

parameters:
  tooling-dependencies-cache-version:
    type: string
    default: tooling-v1
  functions-dependencies-cache-version:
    type: string
    default: functions-v1
  ui-dependencies-cache-version:
    type: string
    default: ui-v1

executors:
  default:
    docker:
      - image: cimg/node:16.15.1

commands:
  install-dependency-as-global-package:
    parameters:
      package-name:
        type: string
    steps:
      - run:
          name: Install << parameters.package-name >>
          command: |
            npm install --global \
              << parameters.package-name >>@$(node --print --eval='require("./package-lock.json").packages["node_modules/<< parameters.package-name >>"].version') \

jobs:
  validate-functions-config:
    parameters:
      firebase-project:
        type: string
        default: default
    executor: default
    steps:
      - checkout
      - install-dependency-as-global-package:
          package-name: firebase-tools
      - run: firebase --project=<< parameters.firebase-project >> --token=$FIREBASE_TOKEN functions:config:get > config.json
      - run: npx typescript-json-schema@0.50.0 --required --noExtraProps --out config-schema.json functions/src/config.ts Config
      - run: npx --package ajv-cli ajv validate -s config-schema.json -d config.json

  check-config:
    parameters:
      firebase-project:
        type: string
        default: default
    executor: default
    steps:
      - checkout
      - install-dependency-as-global-package:
          package-name: firebase-tools
      - run: firebase --project=<< parameters.firebase-project >> --token=$FIREBASE_TOKEN functions:config:get > ./deployment/check-config/config.json
      - run: npm run config:check ./config.json

  check-formatting:
    executor: default
    steps:
      - checkout
      - install-dependency-as-global-package:
          package-name: prettier
      - run: npm run prettier:check

  deploy-firebase-app:
    parameters:
      firebase-project:
        type: string
        default: default
      ui-build-config:
        type: string
        default: ""
    executor: default
    environment:
      HUMEUR_DU_MOIS_UI_FIREBASE_CONFIG: << parameters.ui-build-config >>
    steps:
      - checkout
      - node/install-packages:
          cache-version: << pipeline.parameters.tooling-dependencies-cache-version >>
      - node/install-packages:
          app-dir: functions
          cache-version: << pipeline.parameters.functions-dependencies-cache-version >>
      - node/install-packages:
          app-dir: ui
          cache-version: << pipeline.parameters.ui-dependencies-cache-version >>
      - run: npx firebase deploy --project=<< parameters.firebase-project >> --token=$FIREBASE_TOKEN --non-interactive --force

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - node/run:
          name: build-ui
          app-dir: ui
          cache-version: << pipeline.parameters.ui-dependencies-cache-version >>
          npm-run: build
          filters: &filters-always
            tags:
              only: /.*/
      - node/run:
          name: build-ui-for-production
          app-dir: ui
          cache-version: << pipeline.parameters.ui-dependencies-cache-version >>
          npm-run: build:prod
          filters: *filters-always

      - node/run:
          name: build-functions
          app-dir: functions
          cache-version: << pipeline.parameters.functions-dependencies-cache-version >>
          npm-run: build
          filters: *filters-always
      - node/test:
          name: test-functions
          app-dir: functions
          cache-version: << pipeline.parameters.functions-dependencies-cache-version >>
          filters: *filters-always

      - node/test:
          name: test-tooling
          cache-version: << pipeline.parameters.tooling-dependencies-cache-version >>
          filters: *filters-always
      - check-formatting:
          filters: *filters-always

      - validate-functions-config:
          context: firebase-deploy-zenika
      - deploy-firebase-app:
          context: firebase-deploy-zenika
          requires:
            - build-ui
            - build-ui-for-production
            - build-functions
            - validate-functions-config
          filters: &filters-only-main
            branches:
              only:
                - main

      - validate-functions-config:
          name: prod-validate-functions-config
          firebase-project: prod
          context: firebase-deploy-zenika
          filters: &filters-only-prod-tag
            branches:
              ignore: /.*/
            tags:
              only: /^v.+-prod.*/
      - check-config:
          name: prod-check-config
          firebase-project: prod
          context: firebase-deploy-zenika
          requires:
            - test-tooling
          filters: *filters-only-prod-tag
      - deploy-firebase-app:
          name: prod-deploy-firebase-app
          firebase-project: prod
          ui-build-config: |
            {
