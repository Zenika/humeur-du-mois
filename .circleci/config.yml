version: 2

jobs:
  install-ui-dependencies:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - ui-dependencies-{{ checksum "ui/package-lock.json" }}
            - ui-dependencies-
      - run:
          name: Download UI dependencies
          command: npm --prefix ui ci
      - save_cache:
          paths:
            - ui/node_modules
          key: ui-dependencies-{{ checksum "ui/package-lock.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - ui/node_modules

  build-ui:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm --prefix ui run build

  build-ui-for-production:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm --prefix ui run build:prod

  install-functions-dependencies:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - functions-dependencies-{{ checksum "functions/package-lock.json" }}
            - functions-dependencies-
      - run:
          name: Download functions dependencies
          command: npm --prefix functions ci
      - save_cache:
          paths:
            - functions/node_modules
          key: functions-dependencies-{{ checksum "functions/package-lock.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - functions/node_modules

  lint-functions:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm --prefix functions run lint

  build-functions:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm --prefix functions run build

  install-tooling-dependencies:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - tooling-dependencies-{{ checksum "package-lock.json" }}
            - tooling-dependencies-
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: tooling-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ./
          paths:
            - node_modules

  validate-functions-config:
    environment:
      FIREBASE_PROJECT: default
    docker: &validate-functions-config-docker
      - image: circleci/node:8
    steps: &validate-functions-config-steps
      - checkout
      - attach_workspace:
          at: ./
      - run: node_modules/.bin/firebase --project=$FIREBASE_PROJECT --token=$FIREBASE_TOKEN functions:config:get > config.json
      - run: npx typescript-json-schema --required --noExtraProps --out config-schema.json functions/src/config.ts Config
      - run: npx --package ajv-cli ajv validate -s config-schema.json -d config.json

  prod-check-config:
    environment:
      FIREBASE_PROJECT: prod
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: node_modules/.bin/firebase --project=$FIREBASE_PROJECT --token=$FIREBASE_TOKEN functions:config:get > ./deployment/check-config/config.json
      - run: npm run config:check ./config.json

  test-tooling:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npm run test

  check-formatting:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm run format:check

  beta-validate-functions-config:
    environment:
      FIREBASE_PROJECT: beta
    docker: *validate-functions-config-docker
    steps: *validate-functions-config-steps

  prod-validate-functions-config:
    environment:
      FIREBASE_PROJECT: prod
    docker: *validate-functions-config-docker
    steps: *validate-functions-config-steps

  deploy-firebase-app:
    environment:
      FIREBASE_PROJECT: default
    docker: &deploy-firebase-app-docker
      - image: circleci/node:8
    steps: &deploy-firebase-app-steps
      - checkout
      - attach_workspace:
          at: ./
      - run: node_modules/.bin/firebase deploy --project=$FIREBASE_PROJECT --token=$FIREBASE_TOKEN --non-interactive

  beta-deploy-firebase-app:
    environment:
      FIREBASE_PROJECT: beta
    docker: *deploy-firebase-app-docker
    steps: *deploy-firebase-app-steps

  prod-deploy-firebase-app:
    environment:
      FIREBASE_PROJECT: prod
    docker: *deploy-firebase-app-docker
    steps: *deploy-firebase-app-steps

  install-app-engine-cron-dependencies:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - app-engine-cron-dependencies-{{ checksum "cron/requirements.txt" }}
            - app-engine-cron-dependencies-
      - run: pip install --target cron/lib --requirement cron/requirements.txt
      - save_cache:
          paths:
            - cron/lib
          key: app-engine-cron-dependencies-{{ checksum "cron/requirements.txt" }}
      - persist_to_workspace:
          root: ./
          paths:
            - cron/lib

  set-up-gcloud:
    docker: &google-cloud-sdk
      - image: google/cloud-sdk:206.0.0
    steps:
      - run: echo $DEFAULT_GCLOUD_SERVICE_ACCOUNT_KEY > gcloud-service-key.json
      - persist_to_workspace:
          root: ./
          paths:
            - gcloud-service-key.json

  beta-set-up-gcloud:
    docker: *google-cloud-sdk
    steps:
      - run: echo $BETA_GCLOUD_SERVICE_ACCOUNT_KEY > gcloud-service-key.json
      - persist_to_workspace:
          root: ./
          paths:
            - gcloud-service-key.json

  prod-set-up-gcloud:
    docker: *google-cloud-sdk
    steps:
      - run: echo $PROD_GCLOUD_SERVICE_ACCOUNT_KEY > gcloud-service-key.json
      - persist_to_workspace:
          root: ./
          paths:
            - gcloud-service-key.json

  deploy-app-engine-cron: &deploy-app-engine-cron
    environment:
      GCLOUD_PROJECT: humeur-du-mois-2018
    docker: *google-cloud-sdk
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: gcloud auth activate-service-account --key-file=gcloud-service-key.json
      - run: gcloud config set project $GCLOUD_PROJECT
      - run: gcloud app deploy cron/app.yaml cron/cron.yaml --promote

  beta-deploy-app-engine-cron:
    <<: *deploy-app-engine-cron
    environment:
      GCLOUD_PROJECT: humeur-du-mois-2018-beta

  prod-deploy-app-engine-cron:
    <<: *deploy-app-engine-cron
    environment:
      GCLOUD_PROJECT: humeur-du-mois-2018-prod

workflows:
  version: 2

  build-and-deploy:
    jobs:
      - install-ui-dependencies:
          filters:
            tags:
              only: /.*/
      - build-ui:
          requires:
            - install-ui-dependencies
          filters:
            tags:
              only: /.*/
      - build-ui-for-production:
          requires:
            - install-ui-dependencies
          filters:
            tags:
              only: /.*/

      - install-functions-dependencies:
          filters:
            tags:
              only: /.*/
      - lint-functions:
          requires:
            - install-functions-dependencies
          filters:
            tags:
              only: /.*/
      - build-functions:
          requires:
            - install-functions-dependencies
          filters:
            tags:
              only: /.*/

      - install-tooling-dependencies:
          filters:
            tags:
              only: /.*/
      - check-formatting:
          requires:
            - install-tooling-dependencies
          filters:
            tags:
              only: /^v.*/
      - validate-functions-config:
          requires: &validate-functions-config-requires
            - install-tooling-dependencies
      - deploy-firebase-app:
          requires:
            - install-tooling-dependencies
            - build-ui
            - build-ui-for-production
            - lint-functions
            - build-functions
            - validate-functions-config
          filters:
            branches:
              only:
                - master

      - install-app-engine-cron-dependencies:
          filters:
            tags:
              only: /.*/
      - set-up-gcloud:
          filters:
            branches:
              only:
                - master
      - deploy-app-engine-cron:
          requires:
            - install-app-engine-cron-dependencies
            - set-up-gcloud
            - deploy-firebase-app
          filters:
            branches:
              only:
                - master

      - beta-set-up-gcloud:
          filters: &filters-for-beta
            branches:
              ignore: /.*/
            tags:
              only: /^v.+-beta.*/
      - beta-validate-functions-config:
          requires: *validate-functions-config-requires
          filters: *filters-for-beta
      - beta-deploy-firebase-app:
          requires:
            - install-tooling-dependencies
            - build-ui
            - build-ui-for-production
            - lint-functions
            - build-functions
            - beta-validate-functions-config
          filters: *filters-for-beta
      - beta-deploy-app-engine-cron:
          requires:
            - install-app-engine-cron-dependencies
            - beta-set-up-gcloud
            - beta-deploy-firebase-app
          filters: *filters-for-beta

      - prod-set-up-gcloud:
          filters: &filters-for-prod
            branches:
              only: test-prod-deploy
            tags:
              only: /^v.+-prod.*/
      - test-tooling:
          requires:
            - install-tooling-dependencies
          filters:
            tags:
              only: /.*/
      - prod-validate-functions-config:
          requires: *validate-functions-config-requires
          filters: *filters-for-prod
      - prod-check-config:
          requires:
            - test-tooling
          filters: *filters-for-prod
      - prod-deploy-firebase-app:
          requires:
            - install-tooling-dependencies
            - build-ui
            - build-ui-for-production
            - lint-functions
            - prod-validate-functions-config
            - build-functions
            - prod-check-config
          filters: *filters-for-prod
      - prod-deploy-app-engine-cron:
          requires:
            - install-app-engine-cron-dependencies
            - prod-set-up-gcloud
            - prod-deploy-firebase-app
          filters: *filters-for-prod
