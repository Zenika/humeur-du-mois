<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Humeur du mois 2018</title>

  <script defer src="https://cdn.auth0.com/js/auth0/9.3.3/auth0.min.js"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.11.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.11.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.11.0/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
</head>

<body>
  <div id="loggingInPage" class="page">
    <h2>Hi!</h2>
    <h1>I'm logging you in...</h1>
  </div>
  <div id="homePage" class="page hidden">
    <h2>Welcome,
      <span id="userId"></span>
    </h2>
    <h1>How have you been at Zenika?</h1>
    <button type="button" id="submitGreat">Great!</button>
    <button type="button" id="submitNotThatGreat">Not that great</button>
    <button type="button" id="submitNotGreatAtAll">Not great at all</button>
    The result will be sent to <span id="managerName"></span>
  </div>
  <div id="thankYouPage" class="page hidden">
    <h2>Thanks!</h2>
    <h1>Your answer was properly recorded.</h1>
  </div>
  <div id="errorPage" class="page hidden">
    <h2>There was an error!</h2>
    <h1>Please try reloading.</h1>
    <p>You may check the console for more details about the error.</p>
  </div>
</body>

</html>
